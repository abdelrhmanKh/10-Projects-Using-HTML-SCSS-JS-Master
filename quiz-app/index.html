<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="quiz">
        <span class="quiz__score">
            0
        </span>
        <h2 class="quiz__question" id="que">
            What is My Name?
        </h2>
        <ul id="ans">
            <li class="quiz__answer">
                <input type="radio" id="a" name="answer">
                <label for="a">answer</label>
            </li>
            <li class="quiz__answer">
                <input type="radio" id="b" name="answer">
                <label for="b">answer</label>
            </li>
            <li class="quiz__answer">
                <input type="radio" id="c" name="answer">
                <label for="c">answer</label>
            </li>
            <li class="quiz__answer">
                <input type="radio" id="d" name="answer">
                <label for="d">answer</label>
            </li>
        </ul>
        <button class="quiz__btn">Submit</button>
    </div>
</body>

</html>
